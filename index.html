<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview  Card</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="blog-card">
            <img class="blog-image" src="./src/images/illustration-article.svg" alt="">
            
            <article class="blog-infos">
                <p class="learning">Learning</p>

                <p class="published">Published 21 Dec 2023</p>

                <h1 class="blog-title">HTML & CSS foundations</h1>
                
                <p class="blog-description">These languages are the backbone of every website, defiging, structure, content, and presentation.</p>
            </article>

            <section class="user-infos">
                <img class="image-avatar" src="./src/images/image-avatar.webp" alt="Image Avatar">
                <p class="user-name">Greg Hooper</p>
            </section>
        </section>

        <footer class="footer">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> | Coded by Lucas Laino </footer>
    </main>
</body>
</html>
